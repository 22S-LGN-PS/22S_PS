name: C++ Judge

on:
  push:
    branches: ["**"]
  # pull_request:
  #   branches: ["main"]

jobs:
  judge:
    strategy:
      matrix:
        set:
          - problem: 100
            code: "lucetre/chap01/100/main.cpp"
          - problem: 100
            code: "nick11967/Ch 1/1 The 3n+1 Problem/the_3n+1_problem.cpp"
          - problem: 10038
            code: "lucetre/chap02/10038/main.cpp"
          - problem: 10038
            code: "nick11967/Ch 2/9 Jolly Jumper/jolly_jumper.cpp"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: C++ Judge
        run: sh .judge/submit.sh ${{ matrix.set.problem }} ${{ matrix.set.code }}
