name: C Judge

on:
  push:
    branches: [ "main", "feature/judge" ]
  pull_request:
    branches: [ "main", "feature/judge" ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
